<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - ข้อมูลลูกค้า</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comfortaa',cursive;}
body{background:linear-gradient(135deg,#b4e0ff,#d7c9ff);padding:20px;}
.container{background:#fff;border-radius:15px;padding:20px;max-width:900px;margin:auto;box-shadow:0 10px 20px rgba(0,0,0,0.1);}
h1,h2{color:#5d4fa2;margin-bottom:15px;}
table{width:100%;border-collapse:collapse;margin-bottom:20px;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
th{background:#9d8de3;color:#fff;}
button{padding:6px 12px;border:none;border-radius:8px;background:#7ec4ff;color:#fff;cursor:pointer;transition:0.3s;}
button:hover{opacity:0.9;}
</style>
</head>
<body>
<div class="container">
<h1>ข้อมูลลูกค้า</h1>

<div id="user-info">
<p><strong>Username:</strong> <span id="username"></span></p>
<p><strong>Name:</strong> <span id="name"></span></p>
<p><strong>วันเกิด:</strong> <span id="birth"></span></p>
<p><strong>เพศ:</strong> <span id="gender"></span></p>
<p><strong>อาชีพ:</strong> <span id="job"></span></p>
<p><strong>สถานะความสัมพันธ์:</strong> <span id="relationship"></span></p>
</div>

<h2>รายการคำถาม</h2>
<table>
<thead>
<tr>
<th>ลำดับ</th>
<th>วันที่</th>
<th>สถานะ</th>
<th>คำถาม</th>
<th>คำทำนาย</th>
<th>แก้ไขคำถาม/คำทำนาย</th>
</tr>
</thead>
<tbody id="question-list">
<tr><td colspan="6">กำลังโหลดข้อมูล...</td></tr>
</tbody>
</table>

<h2>ประวัติชำระเงิน</h2>
<table>
<thead>
<tr>
<th>วันที่โอน</th>
<th>ธนาคาร</th>
<th>ชื่อบัญชี</th>
<th>จำนวนเงิน</th>
<th>สถานะ</th>
</tr>
</thead>
<tbody id="payment-list">
<tr><td colspan="5">กำลังโหลดข้อมูล...</td></tr>
</tbody>
</table>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.appspot.com",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const ADMIN_UID = "COSNiC8qzrP6dfWiumqLETrROuu2";

// ดึง userId จาก URL
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");

auth.onAuthStateChanged(user=>{
  if(!user || user.uid!==ADMIN_UID){
    alert("สิทธิ์ไม่เพียงพอ");
    window.location.href="admin-login.html";
  } else {
    loadUserInfo();
    loadQuestions();
    loadPayments();
  }
});

async function loadUserInfo(){
  const doc = await db.collection("users").doc(userId).get();
  if(doc.exists){
    const data = doc.data();
    document.getElementById("username").innerText = data.username || "-";
    document.getElementById("name").innerText = data.name || "-";
    document.getElementById("birth").innerText = data.birth || "-";
    document.getElementById("gender").innerText = data.gender || "-";
    document.getElementById("job").innerText = data.job || "-";
    document.getElementById("relationship").innerText = data.relationship || "-";
  }
}

async function loadQuestions(){
  const tbody = document.getElementById("question-list");
  const snap = await db.collection("users").doc(userId).collection("questions").orderBy("timestamp","desc").get();
  tbody.innerHTML="";
  let idx=1;
  snap.forEach(doc=>{
    const data = doc.data();
    const date = data.timestamp?.toDate().toLocaleString() || "-";
    const status = data.prediction && data.prediction.trim()!=="" ? "ทำนายแล้ว" : "รอคำทำนาย";
    const prediction = data.prediction || "-";
    const tr = document.createElement("tr");
    tr.innerHTML=`
      <td>${idx}</td>
      <td>${date}</td>
      <td>${status}</td>
      <td>${data.question || "-"}</td>
      <td>${prediction}</td>
      <td><button onclick="editPrediction('${doc.id}')">แก้ไข</button></td>
    `;
    tbody.appendChild(tr);
    idx++;
  });
}

function editPrediction(questionId){
  const newQuestion = prompt("แก้ไขคำถาม");
  const newPrediction = prompt("แก้ไขคำทำนาย");
  const qRef = db.collection("users").doc(userId).collection("questions").doc(questionId);
  qRef.update({question:newQuestion, prediction:newPrediction}).then(()=>{
    alert("แก้ไขเรียบร้อย");
    loadQuestions();
  }).catch(err=>alert(err.message));
}

async function loadPayments(){
  const tbody = document.getElementById("payment-list");
  const snap = await db.collection("users").doc(userId).collection("payments").orderBy("datetime","desc").get();
  tbody.innerHTML="";
  snap.forEach(doc=>{
    const data = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML=`
      <td>${data.datetime || "-"}</td>
      <td>${data.bankName || "-"}</td>
      <td>${data.payerName || "-"}</td>
      <td>${data.amount || "-"}</td>
      <td>${data.status || "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>
