<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard Info - Horowednesday</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comfortaa',cursive;}
body{background: linear-gradient(135deg,#b4e0ff,#d7c9ff);padding:20px;min-height:100vh;}
.container{background:#fff;border-radius:15px;padding:20px;max-width:1200px;margin:auto;box-shadow:0 10px 20px rgba(0,0,0,0.1);}
h1,h2{color:#5d4fa2;margin-bottom:15px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
th{background:#9d8de3;color:#fff;}
input,textarea,select{padding:6px 8px;margin:5px;width:90%;}
button{padding:6px 12px;border:none;border-radius:8px;background:#7ec4ff;color:#fff;cursor:pointer;transition:0.3s;margin-top:5px;}
button:hover{opacity:0.9;}
</style>
</head>
<body>
<div class="container">
<h1>ข้อมูลผู้ใช้</h1>
<div id="user-info"></div>

<h2>คำถาม & การทำนาย</h2>
<table>
  <thead>
    <tr>
      <th>ลำดับ</th>
      <th>คำถาม</th>
      <th>ไพ่ที่เลือก</th>
      <th>คำทำนาย</th>
      <th>ส่งคำทำนาย</th>
    </tr>
  </thead>
  <tbody id="question-list"></tbody>
</table>

<button onclick="goBack()">กลับหน้าหลัก</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.appspot.com",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ตรวจสอบ admin login
if(sessionStorage.getItem("adminLoggedIn")!=="true"){
  alert("กรุณาเข้าสู่ระบบก่อน");
  window.location.href="admin-login.html";
}

// ดึง userId จาก query string
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");
if(!userId){
  alert("ไม่พบ userId");
  window.location.href="admin-dashboard.html";
}

// แสดงข้อมูลผู้ใช้
async function loadUserInfo(){
  const doc = await db.collection("users").doc(userId).get();
  if(!doc.exists){
    document.getElementById("user-info").innerText="ไม่พบข้อมูลผู้ใช้";
    return;
  }
  const data = doc.data();
  document.getElementById("user-info").innerHTML = `
    <p>ชื่อ: ${data.name || "-"}</p>
    <p>วันเกิด: ${data.birthday || "-"}</p>
    <p>เพศ: ${data.gender || "-"}</p>
    <p>สถานะความสัมพันธ์: ${data.relationship || "-"}</p>
    <p>อาชีพ: ${data.job || "-"}</p>
    <p>Username (LINE): ${data.username || "-"}</p>
  `;
}

// โหลดคำถามและคำทำนาย
async function loadQuestions(){
  const tbody = document.getElementById("question-list");
  tbody.innerHTML="";
  const questionsSnap = await db.collection("users").doc(userId).collection("questions").get();
  let idx=1;

  for(const qDoc of questionsSnap.docs){
    const qData = qDoc.data();
    const qId = qDoc.id;
    const cards = qData.cards ? qData.cards.join(", ") : "-";
    const answer = qData.answer || "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${idx}</td>
      <td>${qData.question || "-"}</td>
      <td>${cards}</td>
      <td><textarea id="answer-${qId}" placeholder="กรอกคำทำนาย">${answer}</textarea></td>
      <td><button onclick="sendAnswer('${qId}')">ส่ง</button></td>
    `;
    tbody.appendChild(tr);
    idx++;
  }
}

// ส่งคำทำนาย
async function sendAnswer(questionId){
  const val = document.getElementById(`answer-${questionId}`).value.trim();
  if(val===""){ alert("กรุณากรอกคำทำนาย"); return; }
  await db.collection("users").doc(userId).collection("questions").doc(questionId).update({
    answer: val
  });
  alert("ส่งคำทำนายเรียบร้อย");
  loadQuestions();
}

function goBack(){
  window.location.href="admin-dashboard.html";
}

// โหลดข้อมูลตอนเริ่ม
loadUserInfo();
loadQuestions();
</script>
</body>
</html>
