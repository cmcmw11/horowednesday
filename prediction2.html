<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คำทำนาย</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Baloo 2', cursive;}
body{background:linear-gradient(135deg,#c3bef0,#b4e0ff);padding:10px;}
.container{max-width:700px;margin:0 auto;background:#fff;border-radius:20px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:15px;}
header img{width:50px;height:50px;border-radius:50%;}
header h1{color:#5d4fa2;font-size:1.5rem;}
header button{padding:8px 12px;border:none;border-radius:10px;background:#9d8de3;color:#fff;cursor:pointer;transition:0.3s;}
header button:hover{transform:scale(1.05);}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ccc;padding:8px;text-align:left;border-radius:8px;}
th{background:#d7cfff;color:#5d4fa2;width:30%;}
.cards img{width:50px;height:75px;margin-right:5px;border-radius:6px;}
</style>
</head>
<body>
<div class="container">
<header>
  <img src="https://raw.githubusercontent.com/username/repo/main/assets/images/wednesdaylogo.png" alt="Logo">
  <h1>คำทำนาย</h1>
  <button onclick="goBack()">กลับ</button>
</header>

<table>
  <tr>
    <th>คำถาม</th>
    <td id="question"></td>
  </tr>
  <tr>
    <th>วันที่สร้าง</th>
    <td id="date"></td>
  </tr>
  <tr>
    <th>ราคา</th>
    <td id="price"></td>
  </tr>
  <tr>
    <th>ไพ่ที่เลือก</th>
    <td class="cards" id="cards"></td>
  </tr>
  <tr>
    <th>คำทำนาย</th>
    <td id="prediction"></td>
  </tr>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.firebasestorage.app",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let questionId = new URLSearchParams(window.location.search).get('questionId');

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    loadQuestion();
  } else {
    window.location.href="index.html";
  }
});

function goBack(){ window.location.href="prediction.html"; }

async function loadQuestion(){
  try{
    const docRef = db.collection('users').doc(currentUser.uid)
      .collection('questions').doc(questionId);
    const doc = await docRef.get();

    if(!doc.exists){
      alert("ไม่พบคำถามนี้");
      return;
    }

    const data = doc.data();
    document.getElementById('question').innerText = data.question || '-';
    const date = data.timestamp?.toDate().toLocaleString() || '-';
    document.getElementById('date').innerText = date;
    document.getElementById('price').innerText = data.amount ? data.amount + ' บาท' : '-';
    document.getElementById('prediction').innerText = data.prediction || 'ยังไม่มีคำทำนาย';

    const cardsDiv = document.getElementById('cards');
    cardsDiv.innerHTML = '';
    if(data.cards){
      data.cards.forEach(c=>{
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/username/repo/main/assets/images/tarot/${c.replace(/ /g,'_')}.png`;
        img.title = c;
        cardsDiv.appendChild(img);
      });
    }
  }catch(err){
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
}
</script>
</body>
</html>
