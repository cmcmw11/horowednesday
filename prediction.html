<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horowednesday - รายการคำถามของคุณ</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Comfortaa', cursive; background: linear-gradient(135deg,#d4e0ff,#e6d6ff); margin:0; padding:0; }
.container { max-width:900px; margin:30px auto; background:#fff; padding:30px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#5d4fa2; }
h2 { color:#5d4fa2; margin-top:20px; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:10px; text-align:center; border-bottom:1px solid #ddd; }
th { background:#f3f1ff; color:#5d4fa2; }
button { background:linear-gradient(135deg,#9d8de3,#7ec4ff); color:white; border:none; padding:8px 14px; border-radius:10px; cursor:pointer; transition:0.3s; }
button:hover { transform:scale(1.05); }
.user-info { background:#f9f8ff; border-radius:15px; padding:15px; margin-top:10px; display:flex; justify-content:space-between; align-items:center; }
.user-info div { display:flex; gap:15px; flex-wrap:wrap; }
.logout { background:#ff9a9e; }
</style>
</head>
<body>
<div class="container">
  <h1>รายการคำถามของคุณ</h1>
  <div class="user-info">
    <div id="user-info">
      <p>ชื่อ: -</p>
      <p>วันเกิด: -</p>
      <p>เพศ: -</p>
      <p>อาชีพ: -</p>
      <p>สถานะความสัมพันธ์: -</p>
    </div>
    <div>
      <button onclick="editProfile()">แก้ไขข้อมูล</button>
      <button class="logout" onclick="logout()">ออกจากระบบ</button>
    </div>
  </div>

  <h2>รายการคำถาม</h2>
  <table id="questions-table">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>วันที่</th>
        <th>สถานะ</th>
        <th>คำถาม</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.firebasestorage.app",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;

auth.onAuthStateChanged(async (user) => {
  if(!user){ window.location.href="index.html"; return; }
  currentUser = user;
  loadUserInfo();
  loadQuestions();
});

// โหลดข้อมูลส่วนตัวลูกค้า
function loadUserInfo(){
  db.collection("users").doc(currentUser.uid).get().then(doc=>{
    if(doc.exists){
      const data = doc.data();
      document.getElementById("user-info").innerHTML = `
        <p>ชื่อ: ${data.name || "-"}</p>
        <p>วันเกิด: ${data.birth || "-"}</p>
        <p>เพศ: ${data.gender || "-"}</p>
        <p>อาชีพ: ${data.job || "-"}</p>
        <p>สถานะความสัมพันธ์: ${data.relationship || "-"}</p>
      `;
    }
  });
}

// โหลดคำถามทั้งหมดของลูกค้า
function loadQuestions(){
  const tbody = document.querySelector("#questions-table tbody");
  tbody.innerHTML="";
  db.collection("users").doc(currentUser.uid).collection("questions")
    .orderBy("timestamp","desc")
    .get()
    .then(snapshot=>{
      if(snapshot.empty){
        tbody.innerHTML = `<tr><td colspan="5">ยังไม่มีคำถาม</td></tr>`;
        return;
      }
      let i=1;
      snapshot.forEach(doc=>{
        const q = doc.data();
        const date = q.timestamp ? q.timestamp.toDate().toLocaleString("th-TH") : "-";
        tbody.innerHTML += `
          <tr>
            <td>${i++}</td>
            <td>${date}</td>
            <td>${q.status || "-"}</td>
            <td>${q.question || "-"}</td>
            <td><button onclick="viewPrediction('${doc.id}')">ดูคำทำนาย</button></td>
          </tr>
        `;
      });
    });
}

function viewPrediction(questionId){
  window.location.href = `prediction2.html?uid=${currentUser.uid}&qid=${questionId}`;
}

function logout(){
  auth.signOut().then(()=>window.location.href="index.html");
}

function editProfile(){
  window.location.href = "profile-edit.html";
}
</script>
</body>
</html>
