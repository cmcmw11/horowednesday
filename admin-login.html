<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Horowednesday</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Comfortaa',cursive;}
  body{background:linear-gradient(135deg,#b4e0ff,#d7c9ff);display:flex;justify-content:center;align-items:center;height:100vh;}
  .container{background:#fff;padding:30px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.1);width:350px;text-align:center;}
  h1{color:#5d4fa2;margin-bottom:20px;}
  input{width:100%;padding:10px;margin:10px 0;border-radius:10px;border:1px solid #ccc;}
  button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:12px;background:#7ec4ff;color:#fff;font-size:1rem;cursor:pointer;transition:0.3s;}
  button:hover{opacity:0.9;}
</style>
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>
  <input type="email" id="email" placeholder="อีเมล">
  <input type="password" id="password" placeholder="รหัสผ่าน">
  <button onclick="loginAdmin()">เข้าสู่ระบบ</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.appspot.com",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const ADMIN_UID = "yGP0Xo2ksbW3WHHHM6gHehTHyNA3";

function loginAdmin(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!email || !password){
    alert("กรุณากรอกอีเมลและรหัสผ่าน");
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
  .then(userCredential=>{
    const user = userCredential.user;
    if(user.uid === ADMIN_UID){
      window.location.href = "admin-dashboard.html";
    } else {
      alert("คุณไม่ได้รับสิทธิ์เข้าระบบแอดมิน");
      auth.signOut();
    }
  })
  .catch(err=>{
    alert("เกิดข้อผิดพลาด: " + err.message);
  });
}
</script>

</body>
</html>
