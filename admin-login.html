<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Horowednesday</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Comfortaa', cursive; }
  body { display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(135deg,#b4e0ff,#d7c9ff); padding:10px;}
  .container { background:#fff; padding:30px 20px; border-radius:20px; max-width:400px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.1); text-align:center;}
  h1 { color:#5d4fa2; margin-bottom:20px;}
  input { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
  button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:12px; background:linear-gradient(135deg,#9d8de3,#7ec4ff); color:#fff; font-size:1rem; cursor:pointer; transition:0.3s;}
  button:hover { transform: scale(1.05);}
  div#login-message { margin-top:10px; font-size:0.9rem; color:red; min-height:18px;}
</style>
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>
  <input type="text" id="admin-username" placeholder="Username">
  <input type="password" id="admin-password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
  <div id="login-message"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.appspot.com",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function adminLogin(){
  const username = document.getElementById("admin-username").value.trim();
  const password = document.getElementById("admin-password").value;

  if(!username || !password){
    document.getElementById("login-message").innerText = "กรุณากรอก Username และ Password";
    return;
  }

  // ดึงข้อมูล admin จาก Firestore
  db.collection("admin").doc("main").get()
    .then(doc=>{
      if(!doc.exists){
        document.getElementById("login-message").innerText = "ไม่พบบัญชีผู้ดูแลระบบ";
        return;
      }
      const data = doc.data();
      if(username === data.username && password === data.password){
        // ✅ Login สำเร็จ → เซ็ต localStorage ก่อน redirect
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("login-message").innerText = "Username หรือ Password ไม่ถูกต้อง";
      }
    })
    .catch(err=>{
      console.error(err);
      document.getElementById("login-message").innerText = "เกิดข้อผิดพลาดในการเข้าสู่ระบบ";
    });
}
</script>

</body>
</html>
