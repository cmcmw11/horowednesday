<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.firebasestorage.app",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let questions = [];
let selectedCards = [];
const deckDiv = document.getElementById('deck');

const tarotNames = [
  "Ace of Cups","Two of Cups","Three of Cups","Four of Cups","Five of Cups",
  "Six of Cups","Seven of Cups","Eight of Cups","Nine of Cups","Ten of Cups",
  "Page of Cups","Knight of Cups","Queen of Cups","King of Cups",
  "Ace of Pentacles","Two of Pentacles","Three of Pentacles","Four of Pentacles",
  "Five of Pentacles","Six of Pentacles","Seven of Pentacles","Eight of Pentacles",
  "Nine of Pentacles","Ten of Pentacles","Page of Pentacles","Knight of Pentacles",
  "Queen of Pentacles","King of Pentacles",
  "Ace of Swords","Two of Swords","Three of Swords","Four of Swords","Five of Swords",
  "Six of Swords","Seven of Swords","Eight of Swords","Nine of Swords","Ten of Swords",
  "Page of Swords","Knight of Swords","Queen of Swords","King of Swords",
  "Ace of Wands","Two of Wands","Three of Wands","Four of Wands","Five of Wands",
  "Six of Wands","Seven of Wands","Eight of Wands","Nine of Wands","Ten of Wands",
  "Page of Wands","Knight of Wands","Queen of Wands","King of Wands",
  "The Fool","The Magician","The High Priestess","The Empress","The Emperor",
  "The Hierophant","The Lovers","The Chariot","Strength","The Hermit",
  "Wheel of Fortune","Justice","The Hanged Man","Death","Temperance",
  "The Devil","The Tower","The Star","The Moon","The Sun","Judgement","The World"
];
let deck = [...tarotNames];

auth.onAuthStateChanged(user => {
  if (user) currentUser = user;
  else window.location.href = "index.html";
  renderDeck();
});

function renderDeck() {
  deckDiv.innerHTML = '';
  const rowCount = 3; // จำนวนแถว
  const cardsPerRow = Math.ceil(deck.length / rowCount);
  const offsetY = 20; // ระยะซ้อนในแนวตั้ง
  const spacingX = 8; // ระยะห่างไพ่แต่ละใบในแนวนอน

  deck.forEach((card, i) => {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    cardDiv.dataset.cardName = card;

    const row = Math.floor(i / cardsPerRow);
    const col = i % cardsPerRow;
    const rowWidth = (cardsPerRow - 1) * spacingX + 60;
    const startX = (deckDiv.clientWidth - rowWidth) / 2;

    // จัดตำแหน่งซ้อนสวย ๆ แบบกอง
    cardDiv.style.top = `${row * offsetY + row * 100}px`;
    cardDiv.style.left = `${startX + col * spacingX}px`;
    cardDiv.style.zIndex = i;

    // คลิกเลือกไพ่
    cardDiv.onclick = () => {
      if (cardDiv.classList.contains('selected')) {
        cardDiv.classList.remove('selected');
        selectedCards = selectedCards.filter(c => c !== card);
      } else if (selectedCards.length < 3) {
        cardDiv.classList.add('selected');
        selectedCards.push(card);
      } else {
        alert("เลือกได้แค่ 3 ใบต่อคำถาม");
      }
    };

    deckDiv.appendChild(cardDiv);
  });
}

function shuffleDeck() {
  deck.sort(() => Math.random() - 0.5);
  renderDeck();
}

function cutDeck() {
  const cutIndex = Math.floor(Math.random() * deck.length);
  deck = deck.slice(cutIndex).concat(deck.slice(0, cutIndex));
  renderDeck();
}

function addQuestion() {
  const q = document.getElementById('question-input').value.trim();
  if (!q) return alert("กรุณากรอกคำถาม");
  if (selectedCards.length !== 3) return alert("เลือกไพ่ 3 ใบด้วย");

  questions.push({ question: q, cards: [...selectedCards] });
  selectedCards = [];
  document.getElementById('question-input').value = '';
  renderDeck();
  renderQuestions();
}

function renderQuestions() {
  const list = document.getElementById('question-list');
  list.innerHTML = '';
  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question-item';
    div.innerHTML = `
      <h3>คำถาม ${i + 1}</h3>
      <p>${q.question}</p>
      <p>ไพ่: ${q.cards.join(", ")}</p>`;
    list.appendChild(div);
  });
  document.getElementById('total-amount').innerText = `ยอดชำระ: ${questions.length * 19} บาท`;
}

async function goToPayment() {
  if (questions.length === 0) {
    alert("คุณยังไม่มีคำถาม");
    return;
  }
  const userRef = db.collection('users').doc(currentUser.uid).collection('questions');
  try {
    for (const q of questions) {
      await userRef.add({
        question: q.question,
        cards: q.cards,
        amount: 19,
        status: 'pending',
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        prediction: ""
      });
    }
    const total = questions.length * 19;
    questions = [];
    renderQuestions();
    window.location.href = `payment.html?total=${total}`;
  } catch (err) {
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
}

window.addEventListener('resize', renderDeck);
</script>
