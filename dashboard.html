<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horowednesday Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comfortaa',cursive;}
body{background:linear-gradient(135deg,#c3bef0,#b4e0ff);padding:10px;}
.container{background:#fff;border-radius:20px;padding:20px;max-width:500px;margin:0 auto;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
header img{width:80px;height:80px;border-radius:50%;margin:auto;display:block;}
header h1{text-align:center;color:#5d4fa2;margin:10px 0;font-size:1.5rem;}
h2{color:#5d4fa2;margin:10px 0;}
textarea{width:100%;padding:10px;margin:5px 0;border-radius:10px;border:1px solid #ccc;resize:none;}
button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:12px;background:linear-gradient(135deg,#9d8de3,#7ec4ff);color:#fff;font-size:1rem;cursor:pointer;transition:0.3s;}
button:hover{transform: scale(1.05);}
.deck-controls{display:flex;justify-content:space-between;margin-bottom:10px;}
.deck-controls button{width:48%;}
#deck{position:relative;width:100%;height:400px;margin-bottom:15px;}
.card{width:80px;height:120px;background:url('tarotcard.png') no-repeat center/cover;border-radius:10px;position:absolute;cursor:pointer;border:2px solid transparent;transition:0.2s;}
.card.selected{border-color:#7e5de8;}
.question-list{margin-top:20px;}
.question-item{background:#f0f0ff;border-radius:10px;padding:10px;margin-bottom:10px;}
.question-item h3{font-size:1rem;color:#5d4fa2;margin-bottom:5px;}
.total{margin-top:10px;font-weight:bold;color:#5d4fa2;}
</style>
</head>
<body>
<div class="container">
<header>
<img src="wednesdaylogo.png" alt="Horowednesday Logo">
<h1>Horowednesday</h1>
</header>

<h2>ตั้งคำถามใหม่</h2>
<textarea id="question-input" rows="2" placeholder="พิมพ์คำถามของคุณ..."></textarea>

<h2>เลือกไพ่ 3 ใบ</h2>
<div class="deck-controls">
  <button onclick="cutDeck()">ตัดไพ่</button>
  <button onclick="shuffleDeck()">สับไพ่</button>
</div>
<div id="deck"></div>

<button onclick="addQuestion()">เพิ่มคำถาม</button>
<div class="total" id="total-amount">ยอดรวม: 0 บาท</div>

<h2>คำถามของฉัน</h2>
<div class="question-list" id="question-list"></div>
<button onclick="goToPayment()">จ่ายเงิน</button>
</div>
