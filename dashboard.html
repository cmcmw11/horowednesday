<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horowednesday Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Baloo 2', cursive;}
body{background:linear-gradient(135deg,#c3bef0,#b4e0ff);padding:10px;}
.container{max-width:700px;margin:0 auto;background:#fff;border-radius:20px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:15px;}
header img{width:50px;height:50px;border-radius:50%;}
header h1{color:#5d4fa2;font-size:1.5rem;}
header button{padding:8px 12px;border:none;border-radius:10px;background:#9d8de3;color:#fff;cursor:pointer;transition:0.3s;}
header button:hover{transform:scale(1.05);}
#add-btn{background:#7ec4ff;margin-left:10px;}
form{margin-bottom:15px;}
input,textarea{width:100%;padding:10px;margin:5px 0;border-radius:10px;border:1px solid #ccc;font-size:1rem;}
button.submit-btn{background:#9d8de3;width:auto;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;border-radius:8px;}
th{background:#d7cfff;color:#5d4fa2;}
td button{padding:5px 10px;border:none;border-radius:8px;color:#fff;cursor:pointer;transition:0.3s;}
td button.green{background:#4caf50;}
td button.gray{background:#aaa;cursor:not-allowed;}
</style>
</head>
<body>
<div class="container">
<header>
  <img src="https://raw.githubusercontent.com/username/repo/main/assets/images/wednesdaylogo.png" alt="Logo">
  <h1>Dashboard</h1>
  <div>
    <button onclick="logout()">Log out</button>
    <button id="add-btn" onclick="toggleForm()">เพิ่มคำถาม</button>
  </div>
</header>

<form id="question-form" style="display:none;">
  <textarea id="new-question" placeholder="พิมพ์คำถามของคุณ" rows="3"></textarea>
  <button type="button" class="submit-btn" onclick="addQuestion()">บันทึกคำถาม</button>
</form>

<table>
  <thead>
    <tr>
      <th>ลำดับ</th>
      <th>คำถาม</th>
      <th>วันที่สร้าง</th>
      <th>สถานะ</th>
    </tr>
  </thead>
  <tbody id="question-list">
    <tr><td colspan="4">กำลังโหลดข้อมูล...</td></tr>
  </tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
  authDomain: "horowednesday.firebaseapp.com",
  projectId: "horowednesday",
  storageBucket: "horowednesday.firebasestorage.app",
  messagingSenderId: "604956033127",
  appId: "1:604956033127:web:fec565a41020ccf28814c2",
  measurementId: "G-B38JLFJPVS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    loadQuestions();
  } else {
    window.location.href="index.html";
  }
});

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }

function toggleForm(){
  const form = document.getElementById('question-form');
  form.style.display = form.style.display === 'none' ? 'block' : 'none';
}

// โหลดคำถามของผู้ใช้
async function loadQuestions(){
  const tbody = document.getElementById('question-list');
  tbody.innerHTML='<tr><td colspan="4">กำลังโหลดข้อมูล...</td></tr>';
  try{
    const snapshot = await db.collection('users').doc(currentUser.uid)
      .collection('questions').orderBy('timestamp','desc').get();
    if(snapshot.empty){
      tbody.innerHTML='<tr><td colspan="4">ยังไม่มีคำถาม</td></tr>';
      return;
    }
    tbody.innerHTML='';
    let idx=1;
    snapshot.forEach(doc=>{
      const data = doc.data();
      const date = data.timestamp?.toDate().toLocaleString() || '-';
      const status = data.prediction && data.prediction.trim()!=='' ? 'ทำนายแล้ว' : 'รอทำนาย';
      const tr = document.createElement('tr');
      tr.innerHTML=`
        <td>${idx}</td>
        <td>${data.question}</td>
        <td>${date}</td>
        <td>${status}</td>
      `;
      tbody.appendChild(tr);
      idx++;
    });
  } catch(err){
    tbody.innerHTML=`<tr><td colspan="4">เกิดข้อผิดพลาด: ${err.message}</td></tr>`;
  }
}

// เพิ่มคำถามใหม่
function addQuestion(){
  const text = document.getElementById('new-question').value.trim();
  if(!text){ alert("กรุณาพิมพ์คำถาม"); return; }

  const timestamp = firebase.firestore.FieldValue.serverTimestamp();
  db.collection('users').doc(currentUser.uid)
    .collection('questions').add({question:text, timestamp:timestamp, prediction:'', status:'pending'})
    .then(()=>{
      document.getElementById('new-question').value='';
      toggleForm();
      loadQuestions();
      window.location.href="prediction.html";
    })
    .catch(err=>alert("เกิดข้อผิดพลาด: "+err.message));
}
</script>
</body>
</html>
