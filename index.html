<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horowednesday - แม่หมอเวนส์เดย์</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Comfortaa', cursive; }

    body {
      background: linear-gradient(135deg, #c3bef0, #b4e0ff);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:10px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align:center;
    }

    header img {
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:15px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #5d4fa2;
      margin-bottom:20px;
    }

    input, select {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:10px;
      border:1px solid #ccc;
      outline:none;
      font-size:1rem;
    }

    button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg, #9d8de3, #7ec4ff);
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p { margin-top:10px; font-size:0.9rem; color:#555; }
    p a { color:#7e5de8; text-decoration:none; font-weight:bold; }

    .message {
      margin-top:10px;
      font-size:0.9rem;
      min-height:18px;
    }
    .error { color:red; }
    .success { color:green; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/username/repo/main/assets/images/wednesdaylogo.png" alt="Horowednesday Logo">
      <h1>Horowednesday</h1>
    </header>

    <!-- Login Form -->
    <div id="login-section">
      <h2>เข้าสู่ระบบ</h2>
      <input type="text" id="login-username" placeholder="Account LINE">
      <input type="password" id="login-password" placeholder="รหัสผ่าน">
      <button onclick="loginUser()">เข้าสู่ระบบ</button>
      <p>ยังไม่มีบัญชี? <a href="#" onclick="showRegister()">สมัครสมาชิก</a></p>
      <div id="login-message" class="message error"></div>
    </div>

    <!-- Register Form -->
    <div id="register-section" style="display:none;">
      <h2>สมัครสมาชิก</h2>
      <input type="text" id="reg-name" placeholder="ชื่อ">
      <input type="date" id="reg-birthday" placeholder="วันเกิด">
      <select id="reg-gender">
        <option value="">เลือกเพศ</option>
        <option value="ชาย">ชาย</option>
        <option value="หญิง">หญิง</option>
        <option value="อื่นๆ">อื่นๆ</option>
      </select>
      <input type="text" id="reg-relationship" placeholder="สถานะความสัมพันธ์">
      <input type="text" id="reg-job" placeholder="อาชีพ">
      <input type="text" id="reg-username" placeholder="Account LINE (ใช้ login)">
      <input type="password" id="reg-password" placeholder="รหัสผ่าน">
      <button onclick="registerUser()">สมัครสมาชิก</button>
      <p>มีบัญชีแล้ว? <a href="#" onclick="showLogin()">เข้าสู่ระบบ</a></p>
      <div id="register-message" class="message error"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
      authDomain: "horowednesday.firebaseapp.com",
      projectId: "horowednesday",
      storageBucket: "horowednesday.firebasestorage.app",
      messagingSenderId: "604956033127",
      appId: "1:604956033127:web:fec565a41020ccf28814c2",
      measurementId: "G-B38JLFJPVS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    // ✅ สมัครสมาชิก
    function registerUser() {
      const name = document.getElementById('reg-name').value;
      const birthday = document.getElementById('reg-birthday').value;
      const gender = document.getElementById('reg-gender').value;
      const relationship = document.getElementById('reg-relationship').value;
      const job = document.getElementById('reg-job').value;
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;

      if (!username || !password) {
        document.getElementById('register-message').innerText = "กรุณากรอก Account LINE และรหัสผ่าน";
        return;
      }

      const email = username + "@horowednesday.com";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            name, birthday, gender, relationship, job, username, status: 'active'
          });
        })
        .then(() => {
          document.getElementById('register-message').innerText = "สมัครสมาชิกสำเร็จ! กำลังเข้าสู่ระบบ...";
          const email = document.getElementById('reg-username').value.trim() + "@horowednesday.com";
          const password = document.getElementById('reg-password').value;
          return auth.signInWithEmailAndPassword(email, password);
        })
        .then(() => {
          window.location.href = "prediction.html";
        })
        .catch((error) => {
          document.getElementById('register-message').innerText = error.message;
        });
    }

    // ✅ เข้าสู่ระบบ
    function loginUser() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        document.getElementById('login-message').innerText = "กรุณากรอก Account LINE และรหัสผ่าน";
        return;
      }

      const email = username + "@horowednesday.com";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login-message').innerText = "เข้าสู่ระบบสำเร็จ! กำลังไปหน้า prediction...";
          setTimeout(() => {
            window.location.href = "prediction.html";
          }, 1000);
        })
        .catch((error) => {
          document.getElementById('login-message').innerText = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
        });
    }

    // ✅ ถ้า login อยู่แล้ว ให้เด้งไป prediction.html ทันที
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "prediction.html";
      }
    });
  </script>
</body>
</html>
