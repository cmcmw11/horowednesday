  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZR8mTUtdJC8nsajBd7hxZ1o6HFGslwUY",
      authDomain: "horowednesday.firebaseapp.com",
      projectId: "horowednesday",
      storageBucket: "horowednesday.firebasestorage.app",
      messagingSenderId: "604956033127",
      appId: "1:604956033127:web:fec565a41020ccf28814c2",
      measurementId: "G-B38JLFJPVS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let questionsList = [];

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "admin-login.html";
        return;
      }
      loadAllQuestions();
    });

    async function loadAllQuestions() {
      const usersSnap = await db.collection("users").get();
      questionsList = [];

      for (const userDoc of usersSnap.docs) {
        const userData = userDoc.data();
        const username = userData.username || "-";

        const qSnap = await db.collection("users").doc(userDoc.id).collection("questions").get();
        qSnap.forEach(qDoc => {
          const qData = qDoc.data();
          questionsList.push({
            uid: userDoc.id,
            qid: qDoc.id,
            username,
            status: qData.status || "pending",
            date: qData.timestamp ? qData.timestamp.toDate() : new Date(0)
          });
        });
      }

      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      const search = document.getElementById("searchInput").value.toLowerCase();
      const filterStatus = document.getElementById("filterStatus").value;
      const sortDate = document.getElementById("sortDate").value;

      let filtered = questionsList
        .filter(q => q.username.toLowerCase().includes(search))
        .filter(q => !filterStatus || q.status === filterStatus)
        .sort((a,b) => sortDate === "desc" ? b.date - a.date : a.date - b.date);

      filtered.forEach((q, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${q.username}</td>
          <td>${q.status === "answered" ? "‚úÖ ‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß" : "‚è≥ ‡∏£‡∏≠‡∏Ñ‡∏≥‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢"}</td>
          <td>${q.date.toLocaleString("th-TH")}</td>
          <td><button onclick="goToInfo('${q.uid}','${q.qid}')">üîÆ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function goToInfo(uid, qid) {
      window.location.href = `admin-dashboard_info.html?uid=${uid}&qid=${qid}`;
    }

    function logout() {
      auth.signOut().then(()=>window.location.href="admin-login.html");
    }
  </script>
